{% extends "main.html" %}

{% block content %}
<h1>Olá, {{ user.username }}!</h1>
<form action="{{url_for('post')}}" method=POST>
  <textarea maxlength=140 name="post" placeholder="Digite algo!"></textarea>
  <button>Postagem</button>
</form>
<div>
    {% for post in posts %}
        <p>{{ post.author.username }} diz: <b>{{ post.body }}</b></p>
    {% else %}
        <p>Desculpe, não há posts disponíveis!</p>
    {% endfor %}
</div>
{% endblock %}
